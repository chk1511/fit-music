<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta charset="UTF-8"></meta>
<title>Preference</title>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" href="/css/preference/preferenceMake.css" />
	<link rel="stylesheet" type="text/css" href="/css/preference/jquery.raty.css" />
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script type="text/javascript" th:src="@{/js/preference/preferenceMake.js}"></script>
	<script type="text/javascript" th:src="@{/js/preference/jquery.raty.js}"></script>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="imgGrid">
			<div class="imgFrame" th:each="l,num: ${list}">
				<img class="albumImg" th:id="${l.id}" th:src="${l.imgPath}"/>
				<div class="star" th:id="${'star-'+num.index}"></div>
				<button type="button" id="cancelBtn" class="cancelBtn">선택취소</button>
			 	<p class="songTitle" th:text="${l.songTitle}"></p>
			 	<p th:text="${l.singer}"></p>
		 	</div>
	 	</div>
	 	<button type="button" class="finishBtn">완료</button>
	</div>
</body>
</html>
